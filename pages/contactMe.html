<head>

    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div id = "logo">
                <h2>Sabeen Ahmad</h2>
            </div>
            <ul class = "links">
                <a href="../index.html">HomePage</a>
                <a href="pages/resume.html" target="_blank">Resume</a>
                <a href="pages/projects.html">Projects</a>
                <a href="pages/skills.html">Skills and Coursework</a>
                <a href="pages/contactMe.html">Contact</a>
            </ul>
        </nav>
    </header>
    <div class = "contactBox">
        <h1>Contact Me</h1>
        <form id = "contact">
            <input type="text" id= "name" placeholder="Your Name" required>
            <input type="email" id= "email" placeholder="Your Email Address" required>
            <input type="text" id= "subjectLine" placeholder="Subject Line" required>
            <textarea name="message" id= "message" placeholder="Your message"></textarea>
            <button type="submit" onclick="send(event)">Send</button>
        </form>   
    </div>
</body>
<script>
    function send(event){
    event.preventDefault()
    console.log('called')
    const name = document.querySelector('#name').value;
    const email = document.querySelector('#email').value;
    const subjectLine = document.querySelector('#subjectLine').value;
    const message = document.querySelector('#message').value;
    const data = {
        name: name,
        email: email,
        subjectLine: subjectLine,
        message: message
    }
    fetch('https://prod-144.westus.logic.azure.com:443/workflows/66f469dd834941af97192c1909cdd781/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=c97HD4p6mznPH28BhiL4a2nE5D1JPilty6g8_AyFnvU', {
      method: 'POST',
      headers: {
      'Content-Type': 'application/json' 
        },
        body: JSON.stringify(data)
  
      })
      .then(response => {
        // Check if the response has content
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        // Only parse JSON if there's content
        return response.text().then(text => {
            if (text) {
                return JSON.parse(text);
            }
        });
    })
    
    .then(data => {
                alert('Message Sent!');
                console.log(data)
                location.reload()
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error sending your message: ' + error.message);
            });
    
    };

   


</script>
</html>
